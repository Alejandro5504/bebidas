  <p><button type="button" onclick="verificarBebida()">Ordenar bebida</button></p>
  <p id="seleccionada"></p>

  <script src="./js/bebidas.js"></script>
  <script>
    const SELECCION = document.getElementById('seleccionada');
    const BEBIDAS = document.getElementById('bebidas');
    let vueltas = productos.length;
    for (let i = 0; i < vueltas; i++) {
      opcion = document.createElement('input');
      opcion.id = 'bebida' + i;
      opcion.name = 'bebida';
      opcion.type = 'radio';
      opcion.value = productos[i];
      BEBIDAS.appendChild(opcion);

      etiqueta = document.createElement('label');
      etiqueta.setAttribute("for", 'bebida' + i); // Los atributos se pueden indicar de esta forma 
      etiqueta.innerHTML = productos[i];
      BEBIDAS.appendChild(etiqueta);

      salto = document.createElement('br');
      BEBIDAS.appendChild(salto);
    }





  </script>
